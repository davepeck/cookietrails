{% extends "base.html" %}
{% block content %}
  <div class="h-dvh flex flex-col items-center justify-center">
    <div class="-mt-12">
      <h1 class="text-4xl font-bold">CookieTrails</h1>
      <div class="mt-8 flex flex-col gap-4">
        <a href="{% url 'count' %}"
           class="pointer rounded-md bg-blue-600 hover:bg-blue-900 text-white text-xl transition p-4">Report your inventory</a>
      </div>
      <div class="mt-16 flex flex-col gap-4">
        <h3 class="text-xl font-bold text-gray-600">Utilities</h3>
        <a href="{% url 'calculator' %}"
           class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Box Calculator</a>
        <a href="{% url 'cases' %}"
           class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Case Suggestions</a>
        {% if not user.is_staff %}
          <a href="{% url 'admin:login' %}"
             class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Admin access</a>
        {% endif %}
      </div>
      {% if user.is_staff %}
        <div class="mt-16 flex flex-col gap-4">
          <h3 class="text-xl font-bold text-gray-600">Admin tools</h3>
          <a href="{% url 'admin_event' %}"
             class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Record pickup/return</a>
          <a href="{% url 'admin:trails_family_changelist' %}"
             class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Families list</a>
          <a href="{% url 'admin:trails_event_changelist' %}"
             class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">Events list</a>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock content %}
