{% extends "base.html" %}
{% block content %}
  <div class="h-dvh flex flex-col items-center justify-center">
    <div class="-mt-12 w-full max-w-md px-4">
      <h1 class="text-4xl font-bold text-center">Sign In</h1>
      <p class="mt-4 text-gray-600 text-center">Enter your family email address to continue.</p>
      {% if error %}
        <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
          No family found with that email address. Please try again.
        </div>
      {% endif %}
      <form method="post" class="mt-8">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email"
               name="email"
               id="email"
               required
               autofocus
               placeholder="family@example.com"
               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        <button type="submit"
                class="mt-6 w-full bg-blue-600 hover:bg-blue-900 text-white text-xl transition p-4 rounded-md">
          Sign In
        </button>
      </form>
      <div class="mt-8 text-center">
        <a href="{% url 'home' %}"
           class="pointer underline text-blue-500 hover:text-blue-900 text-lg transition">&larr; Back to home</a>
      </div>
    </div>
  </div>
{% endblock content %}
